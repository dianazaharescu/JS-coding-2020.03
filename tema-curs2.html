        // Declarati o clasa Shape care sa contina urmatoarele proprietati si metode

        console.log('-------------- Exercitiul 4 --------------');

        let perimetru;

        let semiperimetru;

        class Shape {
            constructor(culoare, laturi) {
                this.culoare = culoare;
                this.laturi = laturi;
            }

            metodaPerimetru() {
                let perimetru = 0;
                for (i = 0; i < this.laturi.length; i++) {
                    perimetru = perimetru + this.laturi[i];
                }
                return perimetru;
            }

            metodaSemiperimetru() {
                let semiperimetru = this.metodaPerimetru() / 2;
                return semiperimetru;
            }

            metodaTip() {
                let mesaj = '';
                switch (this.laturi.length) {

                        break;

                        break;
                    case 5:
                        mesaj = 'pentagon 5 laturi';
                        break;
                    case 6:
                        mesaj = 'hexagon 6 laturi';
                        break;
                    default:
                        mesaj = 'WORK IN PROGRESS';

                }
                return mesaj;
            }
        }
