//exercitiul 4: Afiseza numarul minim si numarul maxim din urmatorul tablou [5, 3, "1", 7, "9", 30, "45", 7].

let numere = [5, 3, "1", 7, "9", 30, "45", 7];

let minim = 100;

let maxim = 0;

for (i=0; i<=7; i++) {
    if (numere[i]<=minim) {
        minim = numere[i];
    }

    if (numere[i]>=maxim) {
        maxim = numere[i];
    }
}

console.log("Numarul minim din tablou este ", minim, "si numarul maxim din tablou este", maxim);
